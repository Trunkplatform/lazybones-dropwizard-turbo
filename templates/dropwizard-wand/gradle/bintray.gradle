task bintrayDelete << {
    def deleteUrl = ['curl', '-u',
                     bintrayUser + ':' + bintrayApiKey,
                     '-X',
                     'DELETE',
                     "https://api.bintray.com/packages/path_to_package/versions/${version}/"].execute()
    println("delete: " + deleteUrl.text)
}

bintray {
    user = bintrayUser
    key = bintrayApiKey

    publications = ['shadow']

    dryRun = false //Whether to run this as dry-run, without deploying
    publish = true //If version should be auto published after an upload
    pkg {
        repo = ''
        userOrg = ''
        name = ''
        desc = ''
        websiteUrl = ''
        issueTrackerUrl = ''
        vcsUrl = ''
        licenses = ['Apache-2.0']
        publicDownloadNumbers = true
    }
}